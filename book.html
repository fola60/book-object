<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="book.css">
    <script src="book.js" defer></script>
</head>
<body>
    <div class="canvas">
        <header id="header" class="main header">
            <div class="container">
                <h1>Library</h1>
            </div>
        </header>
        <div class="main body" id="mainBody">
            <div class="add-book-button" id="addBookButton">
                <button class="btn add-new-book" id="button" >+ Add book</button>
            </div>
            <div class="user-entry" id="userEntry" style="filter: brightness(100%);">
                <h3 >Add new book</h3>
                <form class="user-form" id="myForm" action="book.html" method="post">
                    <div class="wrapper" id="wrapper">
                        <div class="title">
                                <input type="text" class="input" id="title" placeholder="Title">
                        </div>
                        <div class="author">
                                <input type="text" class="input" id="author" placeholder="Author">
                        </div>
                        <div class="page-amount" id="pageAmount">
                                <input type="number" class="input" id="pages" placeholder="Pages">
                        </div>
                        <div class="have-u-read">
                                <label for="haveURead"> Have u read this book? </label>
                                <input type="checkbox" class="input" id="haveURead">
                        </div>
                        <div class="submit" id="submit">
                            <button class="btn" id="submitButton">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="library-shelves" id="libraryShelves">
                
            </div>
        </div>  
    </div>
</body>
</html>
